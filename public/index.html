<!DOCTYPE html>
<html>
    
<head>
    <title>fingly</title>
    
    <!-- library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  
	
    <!-- javascript -->
    <script src="/javascripts/model/User.js"></script>
	<script src="/javascripts/model/UserList.js"></script>
	<script src="/javascripts/view/UserView.js"></script>
	<script src="/javascripts/view/UserListView.js"></script>
	<script src="/javascripts/view/AddUserFormView.js"></script>
	<script src="/javascripts/app.js"></script>
	
</head>

<body>
    
    <h1>fingly</h1>
    
    <div id="addUserForm">
        <input id="inputUserName" type="text" placeholder="Username">
        <input id="inputUserPhone" type="text" placeholder="Phone">
        <input id="inputUserFacebook" type="text" placeholder="Facebook">
        <button id="btnAddUser">Add</button>
    </div>
    
	
	
    <div id="userList">
    
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        
    </div>
    <div id="userProfile">
	    <h3>User Profile</h3>
	    _id: <div id="showUserId"></div><br>
	    name: <div id="showUserName"></div><br>
	    phone: <div id="showUserPhone"></div><br>
	    facebook: <div id="showUserFacebook"></div>
    </div>
	
	
	
    
  
    
	
    <div id="debug">
	
	</div>
</body>
    
</html>
