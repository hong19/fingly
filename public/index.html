<!DOCTYPE html>
<html>
    
<head>
    <title>fingly</title>
    
    <!-- library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- javascript -->
    <script src="/javascripts/apitest.js"></script>
    <script src="/javascripts/apitest_tags.js"></script>
	
    <!-- css -->
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    
    <h1>fingly</h1>
    
    <div id="addUserForm">
        <input id="inputUserName" type="text" placeholder="Username">
        <input id="inputUserPhone" type="text" placeholder="Phone">
        <input id="inputUserFacebook" type="text" placeholder="Facebook">
        <button id="btnAddUser">Add</button>
    </div>
    
	
	
    <div id="userList">
        <table>
            <thead>
                <th>Name</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
	<div id="userProfile">
		<h3>User Profile</h3>
		<div id="showUserId"></div><br>
		<div id="showUserName"></div><br>
		<div id="showUserPhone"></div><br>
		<div id="showUserFacebook"></div>
	</div>
	
	<div id="addTagForm">
		
        <input id="inputTagKey" type="text" placeholder="key">
        <input id="inputTagValue" type="text" placeholder="value">
        <button id="btnAddTag">Add</button>
    </div>
	
    <div id="debug">
	
	</div>
</body>
    
</html>
